    body {

    h1, h2, h3 {
      margin-top: 0;

    }
padding: 40px 20px;
            margin: 0;
        

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .row-container {
            margin-bottom: 40px;
        }

        .category-header {
       
            margin-bottom: 15px;
            padding-left: 15px;
        }

        .audio-row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .audio-card {
            flex: 1; /* This forces all 5 cards to share equal width */
            background: #1e1e1e;
            padding: 15px 10px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-width: 0; /* Prevents flex items from overflowing */
        }

        .audio-card h3 {
            font-size: 0.75rem;
            margin: 0 0 10px 0;
            color: #888;
            text-align: center;
        }

        audio {
            width: 100%; /* Makes the player fill the narrow card */
            height: 35px;
        }

        /* Responsive tweak: stack them if the screen is too narrow */
        @media (max-width: 800px) {
            .audio-row {
                flex-wrap: wrap;
            }
            .audio-card {
                flex: 1 1 30%; /* Shows roughly 3 per line on mobile */
            }
        }
   
  </style>
    
</head>
